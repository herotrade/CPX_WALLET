version: '3.8'

services:
  cpx-wallet-api:
    build: .
    ports:
      - "9505:9505"
    environment:
      - NODE_ENV=production
      - PORT=9505
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9505/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - data_network
networks:
  data_network:
    external: true
    name: data_network
